<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Code Playground</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form class="CP_form">
        <div class="CP_logo">
            <a href="index.html" title="Logo">
                <img src="code playground logo.png" alt="Logo" class="logo">
            </a>
        </div>

        <h2>Create an Account</h2>

        <div class="text-field">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" autocomplete="off" placeholder="Your Name" required>
        </div>

        <div class="text-field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" autocomplete="off" placeholder="you@example.com" required>
        </div>

        <div class="text-field">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" autocomplete="off" placeholder="Enter your password"
                required>
        </div>

        <div class="text-field">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" autocomplete="off"
                placeholder="Re-enter your password" required>
        </div>

        <button type="submit" class="CP_button">Sign Up</button>

        <div class="CP_actions">
            <div class="CP_row">
                <span>Already have an account?</span>
                <a href="signin.html" title="Sign In">Sign In</a>
            </div>
        </div>
    </form>
</body>

</html>
